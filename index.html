<html>
	<head>
		<title>RxBOX | Login</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />

	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1>RxBOX</h1>
						</header>
						<hr />
						<h2>Login</h2>
						<form name="login">
							<div class="field">
								<input type="text" name="username" id="username" placeholder="username" required/>
							</div>
							<div class="field">
								<input type="password" name="password" id="password" placeholder="password" required/>
							</div>
							<div class="field">
								<input type="password" name="medid" id="medid" placeholder="Medical ID" required/>
							</div>
							<div class="field">
								<input type="checkbox" id="human" name="human" required/><label for="human">I'm a human</label>
							</div>
							<div class="field">
								<label>But are you a robot?</label>
								<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
								<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
							</div>
							<ul class="actions">
								<li><input type="button" onclick="check(this.form)" value="Login"/></li>
								<li><input type="reset" value="Reset"/></li>
							</ul>
						</form>
						<form name="login">
							<ul class="actions"><input type="button" onclick="request(this.form)" value="Request Account"></ul>
						</form>
						<script language="javascript">
						function check(form){
							if(!form.human.checked || form.robot[0].checked){
								alert("Verify your species of origin.");
							}
							else if(form.username.value == "AILEENHSU" && form.password.value == "HOHOHOSA" && form.medid.value == "123456789"){
								window.location.href = 'ahsu/index.html';
							}
							else if(form.username.value == "ROSHANLODHA" && form.password.value == "HOHOHOSA" && form.medid.value == "000000000"){
								window.location.href = 'rlodha/index.html';	
							}
							else{
								alert("Form invalid.");
							}
						}
						function request(form){
							var name = prompt("Enter your name.");
							var email = prompt("Enter your email.");
							var medid = prompt("Enter your Medical ID.");
						}
						</script>
						<hr />
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; RxBOX</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
