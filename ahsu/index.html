<html>
	<head>

		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="assets/css/main.css" />
		<script type="text/javascript">
		</script>
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
		function initialize() {
  		var mapProp = {
    		center:new google.maps.LatLng(37.5447, -121.9338),
    		zoom:16,
    		mapTypeId:google.maps.MapTypeId.ROADMAP
  		};
  		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		</script>

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

	<body>

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">

							<article id="me" class="panel">
								<header>

									<pre>






General Physician: Dr. Quintana, M.D.
Hospital: Kaiser Permanente
Poison Control: 1-800-222-1222

									<img src="images/me.jpg" alt="" />

							</article>

						<!-- Work -->
							<article id="medication" class="panel">
								<header>
									<h2>Medication</h2>
								</header>
								<section>
									<div class="row">
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/pic01.jpg" alt=""></a>
										</div>
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/pic02.jpg" alt=""></a>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/pic03.jpg" alt=""></a>
										</div>
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/pic04.jpg" alt=""></a>
										</div>
										<div class="4u 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/pic05.jpg" alt=""></a>
										</div>
										<div class="4u$ 12u$(mobile)">
											<a href="#" class="image fit"><img src="images/pic06.jpg" alt=""></a>
										</div>
									</div>
									<div class="row">
										<a href="#" download>Spreadsheet View</a>
									</div>
								</section>
							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Contact Doctor</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="6u 12u$(mobile)">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="6u$ 12u$(mobile)">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="12u$">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="12u$">
												<textarea name="message" placeholder="Message" rows="8"></textarea>
											</div>
											<div class="12u$">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

						<!-- Maps -->
							<article id="maps" class="panel">
								<div id="googleMap" style="width:100%;height:350px;"></div>
							</article>
					</div>

				<!-- Footer -->
					<div id="footer">

						</ul>
